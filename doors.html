<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            background: #000; /* Black doors */
            transition: transform 1s ease-in-out;
        }
        #leftDoor {
            left: 0;
            transform: translateX(0);
        }
        #rightDoor {
            right: 0;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="leftDoor" class="door"></div>
        <div id="rightDoor" class="door"></div>
        <!-- Your content here -->
    </div>
    <script>
        function openDoors() {
            document.getElementById('leftDoor').style.transform = 'translateX(-100%)';
            document.getElementById('rightDoor').style.transform = 'translateX(100%)';
        }
    </script>
    <button onclick="openDoors()">Open Doors</button>
</body>
</html>
