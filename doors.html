<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Alice', serif;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .door {
            position: fixed;
            width: 50vw;
            height: 100vh;
            top: 0;
            background: #ffe4b5;
            transition: transform 1s ease-in-out;
            z-index: 1;
        }
        #leftDoor {
            left: 0;
            transform: translateX(0%);
        }
        #rightDoor {
            right: 0;
            transform: translateX(0%);
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
        }
        h1, h2 {
            margin: 5px 0;
        }
        .image {
            width: 100%;
            height: auto;
            margin: 10px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-100%);
            }
        }
    </style>
</head>
<body>
    <div id="leftDoor" class="door"></div>
    <div id="rightDoor" class="door"></div>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock TBA</h2>
        <img src="secretorderlogo2.gif" alt="Secret Order Logo" class="image">
        <input type="text" id="cuba" placeholder="Enter first location">
        <input type="text" id="portorico" placeholder="Enter location">
        <input type="text" id="philippine-islands" placeholder="Enter location">
        <input type="text" id="usa" placeholder="Enter USA...">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message hidden"></p>
    </div>
    <audio id="successSound" src="badge-coin-win-14675.mp3"></audio>
    <audio id="errorSound" src="wah-wah-sad-trombone-6347.mp3"></audio>
    <script>
        let attempts = 0;
        const correctAnswers = ["cuba", "portorico", "philippine islands", "usa"];

        function checkAnswer() {
            const cubaInput = document.getElementById('cuba').value.trim().toLowerCase();
            const portoricoInput = document.getElementById('portorico').value.trim().toLowerCase();
            const philippineIslandsInput = document.getElementById('philippine-islands').value.trim().toLowerCase();
            const usaInput = document.getElementById('usa').value.trim().toLowerCase();
            const errorMessage = document.getElementById('errorMessage');
            const isCorrect = cubaInput === correctAnswers[0] && portoricoInput === correctAnswers[1] && 
                              philippineIslandsInput === correctAnswers[2] && usaInput === correctAnswers[3];

            if (isCorrect) {
                document.getElementById('leftDoor').style.transform = 'translateX(-100%)';
                document.getElementById('rightDoor').style.transform = 'translateX(100%)';
                setTimeout(() => {
                    window.location.href = 'final.html';  // Redirect to your next page
                }, 1000);  // Adjust the delay as needed
            } else {
                errorMessage.textContent = "Incorrect answers, please try again.";
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
