<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Beep Game</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #compass {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        #needle {
            width: 10px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 95px;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.5s;
        }
        #distance {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Location Beep Game</h2>
        <div id="compass">
            <div id="needle"></div>
        </div>
        <div id="distance">Distance to target: Calculating...</div>
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
        <audio id="beep-audio" src="beep.mp3"></audio>
        <p id="error-message"></p>
    </div>
    <script src="beep.js"></script>
</body>
</html>
