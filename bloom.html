<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
     <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Alice, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #ffe4b5; /* Add background here */
        }
        .container {
            max-width: 90%;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 110px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 5px;
        }
        h1 {
  margin: 5px; /* Adjust the value to your liking */
}
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .audio-player {
            margin-bottom: 20px;
        }
                .bottom-image {
            width: 95px; /* Adjust size to be smaller than the top image */
            height: auto;
            margin-top: 5px;
            margin-bottom: 0px;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
      <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo">
        </a>
        <h1>Through the Keyhole</h1>
         <h2>Lock V</h2>
    
        <p>Lire le langage des fleurs.</p>
        <input type="text" id="keyInput" placeholder="Enter the month">
        <button onclick="navigate()">Submit</button>
        <p id="errorMessage" class="error-message" style="display: none;">Find the hidden bride and consider what the language of flowers says about which month she has chosen for her wedding.</p>
    </div>

   <script>
    function navigate() {
        const enteredKey = document.getElementById('keyInput').value.trim().toLowerCase(); // Convert entered key to lowercase
        const comparisonKey = 'march'.toLowerCase(); // Convert comparison key to lowercase

        if (enteredKey === comparisonKey) {
            window.location.href = 'stone.html';
        } else {
            document.getElementById('errorMessage').style.display = 'block'; // Show error message
        }
    }
</script>
</body>
</html>
