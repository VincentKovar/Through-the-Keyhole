<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
        }
        h1, h2 {
            margin: 5px 0;
        }
        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 5px; /* Reduced margin between image and input */
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        p {
            margin: 20px 0;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 300px; /* Adjusted for better visibility */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock IX</h2>
        <div class="image-container">
            <img src="bricks.jpeg" alt="Bricks Image">
        </div>
        <p id="error-message"></p>
        <iframe id="historyFrame" src="https://www.historylink.org/File/9537" frameborder="0"></iframe>
        <input type="text" id="buildingInput" placeholder="What was this building?">
        <input type="text" id="addressInput" placeholder="What was its address number?">
        <button onclick="navigate()">Submit</button>
        <audio id="gavelSound" src="gavel.mp3"></audio>
    </div>
    <script>
        function navigate() {
            const buildingInput = document.getElementById('buildingInput');
            const addressInput = document.getElementById('addressInput');
            const errorMessage = document.getElementById('error-message');
            const historyFrame = document.getElementById('historyFrame');
            const gavelSound = document.getElementById('gavelSound');
            const correctBuilding = 'courthouse';
            const correctAddress = '707';

            // Reset error message and hide images initially
            errorMessage.style.display = 'none';
            document.querySelector('.image-container').style.display = 'none';
            historyFrame.style.display = 'none';

            if (buildingInput.value.trim().toLowerCase() === correctBuilding && addressInput.value.trim() === correctAddress) {
                gavelSound.play();
                gavelSound.onended = function() {
                    window.location.href = 'bricks.html';
                };
            } else {
                buildingInput.value = ''; // Reset the building input
                addressInput.value = ''; // Reset the address input
                errorMessage.textContent = 'Remember the maps in your book.';
                errorMessage.style.display = 'block';
                historyFrame.style.display = 'block'; // Show the iframe after the first incorrect attempt
            }
        }

        // Zoom functionality for images remains unchanged
        document.querySelectorAll('.zoomable-image').forEach(img => {
            img.addEventListener('click', () => {
                if (img.style.transform === 'scale(2.5)') {
                    img.style.transform = 'scale(1)';
                    img.style.cursor = 'zoom-in';
                } else {
                    img.style.transform = 'scale(2.5)';
                    img.style.cursor = 'zoom-out';
                }
            });
        });
    </script>
</body>
</html>
