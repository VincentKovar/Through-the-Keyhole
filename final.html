<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Alice', serif;
            background: #ffe4b5;
            overflow: auto;  /* Allow scrolling */
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;  /* Ensures the container is properly scaled */
        }
        .logo, .image {
            width: 150px; /* Adjusted width for logo and image */
            height: auto;
            margin: 5px auto; /* Center the image horizontally */
        }
        h1, h2 {
            margin: 5px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        @media (max-height: 600px) {
            body, html {
                align-items: flex-start; /* Prevents cutting off on smaller devices */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock XXI</h2>
        <img src="Secretorderlogocopy.gif" alt="Secret Order Logo" class="image">
        <input type="text" id="keyTwo" placeholder="Key Two">
        <input type="text" id="keyFive" placeholder="Key Five">
        <input type="text" id="secretNumber" placeholder="Secret number for the day">
        <input type="text" id="keySeven" placeholder="Key Seven">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message hidden"></p>
    </div>
    <audio id="backgroundMusic" src="placeholder.mp3" autoplay></audio>
    <audio id="successSound" src="chorus.mp3"></audio>
    <audio id="errorSound" src="sputter.mp3"></audio>
    <script>
        const correctAnswers = ["monday", "march", "15", "2021"];

        function checkAnswer() {
            const inputs = document.querySelectorAll('input[type="text"]');
            const isCorrect = Array.from(inputs).every((input, index) => 
                input.value.trim().toLowerCase() === correctAnswers[index]
            );

            if (isCorrect) {
                document.getElementById('successSound').play();
                setTimeout(() => {
                    window.location.href = 'secretsoc.html';
                }, 2000);  // Delay for transition
            } else {
                inputs.forEach(input => input.value = ''); // Reset all inputs
                document.getElementById('errorSound').play();
                document.getElementById('errorMessage').textContent = "Incorrect answers, please try again.";
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
