<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole - Final Challenge</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        .image-container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin: 10px auto;
        }
        .image-container img {
            width: 190px;
            height: auto;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .fade-left {
            animation: fadeLeft 2s forwards;
        }
        @keyframes fadeLeft {
            to {
                opacity: 0;
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock XXI</h2>
        <div class="image-container">
            <img src="5sec.gif" alt="Placeholder Image" class="image">
        </div>
        <input type="text" id="answerInput" placeholder="Enter your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message hidden"></p>
    </div>
    <audio id="transitionSound" src="harp.mp3" preload="auto"></audio>
    <audio id="errorSound" src="drum.mp3" preload="auto"></audio>
    <script>
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const errorMessage = document.getElementById('errorMessage');
            const correctAnswer = "tulip";
            const userInput = answerInput.value.trim().toLowerCase();

            if (userInput === correctAnswer) {
                document.querySelector('.container').classList.add('fade-left');
                document.getElementById('transitionSound').play();
                setTimeout(() => {
                    window.location.href = 'doors.html';
                }, 4000);  // This delay allows the transition animation and sound to play out
            } else {
                answerInput.value = ''; // Reset the input field
                document.getElementById('errorSound').play(); // Play error sound
                errorMessage.textContent = getErrorMessage();
                errorMessage.classList.remove('hidden');
            }
        }

        function getErrorMessage() {
            const errorMessages = [
                "Try again.",
                "Convert the numbered images, in the order you saw them in the film, using the cipher key in your book.",
                "The answer has five letters.",
                "Hint: Ben Hur and horses are involved."
            ];
            return errorMessages[Math.floor(Math.random() * errorMessages.length)];
        }
    </script>
</body>
</html>
