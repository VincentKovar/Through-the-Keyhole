<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
        }
        .audio-player {
            margin-bottom: 20px;
        }
        .close-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Adjusted margin-top */
        }
        .close-button:hover {
            background-color: #0056b3;
        }
        .image {
            width: 250px; /* Adjust the size of the image as needed */
            height: auto;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock XX</h2>
        <div class="audio-player">
            <audio controls>
                <source src="upbeatlounge.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <p>You're nearly finished! Don't forget to take a break if you need it. Otherwise, turn to Lock XIX in your book and close this tab.</p>
        <img src="relaxingrabbit3.jpeg" alt="Placeholder Image" class="image">
    </div>
    <script>
        function closeWindow() {
            window.open('', '_self', '');
            window.close();
        }
    </script>
</body>
</html>
