<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 0px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .audio-player {
            margin-bottom: 20px;
        }
        .pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock II</h2>
        <div class="audio-player">
            <audio controls>
                <source src="https://github.com/VincentKovar/Through-the-Keyhole/raw/main/LockII-Audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <p>Lock Two is an audio riddle. Find the real world location of the key using the audio player above. If you want to read the clue as text, click on the symbol at the bottom of this screen.</p>
        <input type="text" id="keyInput" placeholder="Enter the Founding Day â€” Key Two">
        <button onclick="navigate()">Submit</button>
        <br>
        <a href="IOOFhint.html">
            <img src="IOOF.png" class="pulse" alt="Hint Image" style="width: 150px; margin-top: 20px;">
        </a>
    </div>
    <script>
        function navigate() {
            const enteredKey = document.getElementById('keyInput').value.trim().toLowerCase(); // Convert entered key to lowercase
            const comparisonKey = 'monday'.toLowerCase(); // Convert comparison key to lowercase

            if (enteredKey === comparisonKey) {
                window.location.href = 'goddess.html';
            } else {
                window.location.href = 'forbiddenway.html'; // Navigate to hint2 page for wrong input
            }
        }
    </script>
</body>
</html>
