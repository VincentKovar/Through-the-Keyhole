<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Alice, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #ffe4b5; /* Add background here */
        }
        .container {
            max-width: 90%;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .audio-player {
            margin-bottom: 20px;
        }
        .compass-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            margin-top: 20px;
        }
        .compass-needle {
            position: absolute;
            width: 2px;
            height: 100px;
            background-color: green; /* Default color */
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(45deg); /* Default direction (south south east) */
        }
        .compass-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock V</h2>
        <div class="compass-container">
            <div class="compass-needle"></div>
        </div>
        <div class="compass-text">
            <p>Between the sights familiar there</p>
            <p>These Gates of Knox a treasure bear</p>
            <p>Make new friends, but keep the old</p>
            <p>One is silver and the other is gold</p>
            <p>In Jasper and granite, never alone</p>
            <p>The years they shared, etched in stone</p>
        </div>
        <p>Please enter "Key Five" into the text box below.</p>
        <input type="text" id="keyInput" placeholder="Enter the month">
        <button onclick="navigate()">Submit</button>
    </div>

    <script>
        function navigate() {
            const enteredKey = document.getElementById('keyInput').value.trim().toLowerCase(); // Convert entered key to lowercase
            const comparisonKey = '33'; // Correct answer

            if (enteredKey === comparisonKey || enteredKey === 'thirty-three') {
                window.location.href = 'turn.html';
            } else {
                // You can change this error message later
                alert('Incorrect answer. Please try again.');
            }
        }

        window.addEventListener('deviceorientation', handleOrientation);

        function handleOrientation(event) {
            var alpha = event.alpha; // Z-axis rotation (in degrees)

            if (alpha >= 150 && alpha <= 210) {
                // Phone is pointing south south east
                document.querySelector('.compass-needle').style.backgroundColor = 'green';
            } else {
                // Phone is not pointing south south east
                document.querySelector('.compass-needle').style.backgroundColor = 'red';
            }
        }
    </script>
</body>
</html>
