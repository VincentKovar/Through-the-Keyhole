<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 2s ease-in-out; /* Transition for falling effect */
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px; /* Reduced space between logo and H1 */
        }
        h1, h2 {
            margin-top: 0px; /* Reduced space between logo and H1 */
        }
        p {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            /* Set default placeholder text */
            placeholder: "Who are they?";
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .fall {
            animation: fall 3s upwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock TBA</h2>
        <p>One of eleven tribes in the area, these were the first people to walk upriver.</p>
        <input type="text" id="answerInput" placeholder="Who are they?">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message hidden"></p>
    </div>
    <audio id="successSound" src="drum.mp3"></audio>
    <audio id="errorSound" src="CHANGEME.mp3"></audio>
    <script>
        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const errorMessage = document.getElementById('errorMessage');
            const container = document.getElementById('container');
            const successSound = document.getElementById('successSound');
            const errorSound = document.getElementById('errorSound');
            const correctAnswer = "Nookachamps".toLowerCase(); // Convert to lowercase

            if (answerInput.value.trim().toLowerCase() === correctAnswer) { // Convert input to lowercase
                successSound.play();
                container.classList.add('fall');
                setTimeout(() => {
                    window.location.href = 'locator.html';
                }, 2000);
            } else {
                errorMessage.textContent = "Sometimes, you just need a different perspective.";
                errorMessage.classList.remove('hidden');
                errorSound.play();
            }
        }
    </script>
</body>
</html>
