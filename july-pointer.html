<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.3s ease-in-out;
        }
        h1, h2 {
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .distance-feedback {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .pulse {
            transform: scale(1.2);
        }
        #open-button {
            display: none;
            background-color: #28a745;
        }
        #open-button:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg); /* Initial rotation since the arrow points to the right */
            width: 50px;
            height: 50px;
            background-image: url('finger.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock XVII</h2>
        <div id="distance-feedback" class="distance-feedback">Distance to destination: Calculating...</div>
        <button id="start-button" onclick="startTracking()">Start</button>
        <button id="open-button" onclick="openSlider()">Open</button>
        <div id="arrow"></div>
        <div id="error-message"></div>
        <audio id="beep-audio" src="beep.mp3"></audio>
    </div>
    <script>
        const destinationLatitude = 48.41890859784646;
        const destinationLongitude = -122.33687234141873;
        let watchId;
        let signalInterval;

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: true });
                document.getElementById('start-button').textContent = 'Stop';
                document.getElementById('start-button').onclick = stopTracking;
                document.getElementById('arrow').style.display = 'block'; // Show the arrow when tracking starts
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            clearInterval(signalInterval);
            document.getElementById('start-button').textContent = 'Start';
            document.getElementById('start-button').onclick = startTracking;
            document.getElementById('distance-feedback').innerText = 'Distance to destination: Tracking stopped';
            document.getElementById('open-button').style.display = 'none';
            document.getElementById('arrow').style.display = 'none';
        }

        function updatePosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const distance = calculateSimpleDistance(latitude, longitude, destinationLatitude, destinationLongitude);
            const category = getDistanceCategory(distance);
            const bearing = calculateBearing(latitude, longitude, destinationLatitude, destinationLongitude);

            document.getElementById('distance-feedback').innerText = `Distance to destination: ${category}`;
            updateArrow(bearing);

            setFeedbackInterval(distance);
        }

        function updateArrow(bearing) {
            const arrow = document.getElementById('arrow');
            const direction = bearing + 90; // Adjust bearing by 90 degrees because the arrow points right
            arrow.style.transform = `translate(-50%, -50%) rotate(${direction}deg)`;
        }

        function setFeedbackInterval(distance) {
            clearInterval(signalInterval);
            let interval = 4000; // Default interval
            if (distance < 50) {
                interval = 800;
            } else if (distance < 200) {
                interval = 2000;
            } else if (distance < 400) {
                interval = 1000;
            }
            signalInterval = setInterval(() => {
                provideFeedback();
            }, interval);
        }

        function provideFeedback() {
            const logo = document.getElementById('logo');
            logo.classList.add('pulse');
            setTimeout(() => logo.classList.remove('pulse'), 300);
            if (navigator.vibrate) {
                navigator.vibrate([200]);
            }
            const beepAudio = document.getElementById('beep-audio');
            beepAudio.play();
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = deg2rad(lon2 - lon1);
            const y = Math.sin(dLon) * Math.cos(deg2rad(lat2));
            const x = Math.cos(deg2rad(lat1)) * Math.sin(deg2rad(lat2)) - Math.sin(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.cos(dLon);
            const bearing = Math.atan2(y, x);
            return (bearing * 180 / Math.PI + 360) % 360;
        }

        function calculateSimpleDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // Distance in meters
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function getDistanceCategory(distance) {
            if (distance < 50) return "Very Close";
            if (distance < 200) return "Close";
            if (distance < 400) return "Getting Closer";
            if (distance < 1000) return "Far";
            return "Very Far";
        }

        function handleError(error) {
            let message = "An unknown error occurred.";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
            }
            showError(message);
        }

        function showError(message) {
            document.getElementById('error-message').innerText = message;
        }

        function openSlider() {
            window.location.href = 'slider.html';
        }
    </script>
</body>
</html>
