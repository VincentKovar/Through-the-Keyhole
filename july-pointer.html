<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px;
            transition: transform 0.3s ease-in-out;
        }
        h1, h2 {
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .distance-feedback {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .pulse {
            transform: scale(1.2);
        }
        #open-button {
            display: none;
            background-color: #28a745;
        }
        #open-button:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-image: url('finger.png');
            background-size: cover;
            background-repeat: no-repeat;
            pointer-events: none;
            display: none; /* Start with the arrow hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock XVII</h2>
        <div id="distance-feedback" class="distance-feedback">Distance to destination: Calculating...</div>
        <button id="start-button" onclick="startTracking()">Start</button>
        <button id="open-button" onclick="openSlider()">Open</button>
        <div id="arrow"></div>
        <div id="error-message"></div>
        <audio id="beep-audio" src="beep.mp3"></audio>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!navigator.geolocation) {
                showError("Geolocation is not supported by your browser.");
            } else {
                navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                    if (result.state === 'denied') {
                        showError("Location permission is denied.");
                    }
                }).catch((error) => {
                    showError("Error checking geolocation permission: " + error);
                });
            }
        });

        const destinationLatitude = 48.41890859784646;
        const destinationLongitude = -122.33687234141873;
        let watchId;
        let signalInterval;

        const distanceCategories = [
            { name: "Very Close", threshold: 50 },
            { name: "Close", threshold: 200 },
            { name: "Getting Closer", threshold: 400 },
            { name: "Far", threshold: 1000 },
            { name: "Very Far", threshold: Infinity }
        ];

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: true });
                document.getElementById('start-button').textContent = 'Stop';
                document.getElementById('start-button').onclick = stopTracking;
                document.getElementById('arrow').style.display = 'block'; // Show the arrow when tracking starts
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            clearInterval(signalInterval);
            document.getElementById('start-button').textContent = 'Start';
            document.getElementById('start-button').onclick = startTracking;
            document.getElementById('distance-feedback').innerText = 'Distance to destination: Tracking stopped';
            document.getElementById('arrow').style.display = 'none'; // Hide the arrow when tracking stops
        }

        function updatePosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const distance = calculateSimpleDistance(latitude, longitude, destinationLatitude, destinationLongitude);
            const category = getDistanceCategory(distance);
            document.getElementById('distance-feedback').innerText = `You are: ${category}`;

            if (distance <= 25) {
                document.getElementById('open-button').style.display = 'block';
            } else {
                document.getElementById('open-button').style.display = 'none';
            }

            updateArrow(position, calculateBearing(latitude, longitude, destinationLatitude, destinationLongitude));

            clearInterval(signalInterval);
            let interval = 4000;
            if (distance < 50) {
                interval = 800;
            } else if (distance < 200) {
                interval = 2000;
            } else if (distance < 400) {
                interval = 1000; // More frequent updates as players get closer
            }
            signalInterval = setInterval(() => {
                provideFeedback(distance);
            }, interval);
        }

        function updateArrow(position, bearing) {
            const arrow = document.getElementById('arrow');
            const direction = bearing + 90; // Adjust bearing by 90 degrees because the arrow points right
            arrow.style.transform = `translate(-50%, -50%) rotate(${direction}deg)`;
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = deg2rad(lon2 - lon1);
            const y = Math.sin(dLon) * Math.cos(deg2rad(lat2));
            const x = Math.cos(deg2rad(lat1)) * Math.sin(deg2rad(lat2)) - Math.sin(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.cos(dLon);
            const bearing = Math.atan2(y, x);
            return (bearing * 180 / Math.PI + 360) % 360; // Normalize bearing to be between 0-360 degrees
        }

        function calculateSimpleDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance * 1000; // Convert to meters
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function getDistanceCategory(distance) {
            for (let category of distanceCategories) {
                if (distance < category.threshold) {
                    return category.name;
                }
            }
            return "Unknown"; // Default category
        }

        function provideFeedback(distance) {
            const logo = document.getElementById('logo');
            logo.classList.add('pulse');
            setTimeout(() => {
                logo.classList.remove('pulse');
            }, 300);

            if (navigator.vibrate) {
                navigator.vibrate([200]);
            }
            const beepAudio = document.getElementById('beep-audio');
            beepAudio.play();
        }

        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    showError("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    showError("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    showError("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    showError("An unknown error occurred.");
                    break;
            }
        }

        function showError(message) {
            document.getElementById('error-message').innerText = message;
        }
    </script>
</body>
</html>
