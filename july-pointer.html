<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body, .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: 'Alice', serif;
            margin: 0;
        }
        body {
            min-height: 100vh;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            padding: 20px;
        }
        .logo, h1, h2, .distance-feedback, button {
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #arrow {
            width: 50px;
            height: 50px;
            background-image: url('finger.png');
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock XVII</h2>
        <div id="distance-feedback" class="distance-feedback">Distance to destination: Calculating...</div>
        <button id="start-button" onclick="startTracking()">Start</button>
        <button id="open-button" onclick="openSlider()" style="display: none;">Open</button>
        <div id="arrow"></div>
        <div id="error-message"></div>
        <audio id="beep-audio" src="beep.mp3"></audio>
    </div>
    <script>
        const DESTINATION_LATITUDE = 48.41890859784646;
        const DESTINATION_LONGITUDE = -122.33687234141873;
        const BEARING_ADJUSTMENT = 90;
        const DISTANCE_CATEGORIES = [
            { name: "Very Close", threshold: 50, interval: 800 },
            { name: "Close", threshold: 200, interval: 2000 },
            { name: "Getting Closer", threshold: 400, interval: 1000 },
            { name: "Far", threshold: 1000, interval: 4000 },
            { name: "Very Far", threshold: Infinity }
        ];

        let watchId, signalInterval;

        function startTracking() {
            if (navigator.geolocation) {
                watchId = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: true });
                document.getElementById('start-button').textContent = 'Stop';
                document.getElementById('start-button').onclick = stopTracking;
                document.getElementById('arrow').style.display = 'block'; // Ensure arrow is visible when tracking starts
            } else {
                showError("Geolocation is not supported by this browser.");
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
            }
            clearInterval(signalInterval);
            document.getElementById('start-button').textContent = 'Start';
            document.getElementById('start-button').onclick = startTracking;
            document.getElementById('distance-feedback').innerText = 'Distance to destination: Tracking stopped';
            document.getElementById('open-button').style.display = 'none';
            document.getElementById('arrow').style.display = 'none';
        }

        function updatePosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const distance = calculateSimpleDistance(latitude, longitude, DESTINATION_LATITUDE, DESTINATION_LONGITUDE);
            const category = getDistanceCategory(distance);
            const bearing = calculateBearing(latitude, longitude, DESTINATION_LATITUDE, DESTINATION_LONGITUDE);

            updateFeedback(category, distance);
            updateArrow(bearing);
            setFeedbackInterval(distance);
        }

        function updateFeedback(category, distance) {
            document.getElementById('distance-feedback').innerText = `Distance to destination: ${category}`;
            if (distance <= 25) {
                document.getElementById('open-button').style.display = 'block';
            } else {
                document.getElementById('open-button').style.display = 'none';
            }
        }

        function updateArrow(bearing) {
            const arrow = document.getElementById('arrow');
            const direction = bearing + BEARING_ADJUSTMENT;
            arrow.style.transform = `translateX(-50%) rotate(${direction}deg)`;
        }

        function setFeedbackInterval(distance) {
            clearInterval(signalInterval);
            let interval = 4000; // Default interval
            DISTANCE_CATEGORIES.forEach(category => {
                if (distance < category.threshold) {
                    interval = category.interval || interval;
                }
            });
            signalInterval = setInterval(provideFeedback, interval);
        }

        function provideFeedback() {
            const logo = document.getElementById('logo');
            logo.classList.add('pulse');
            setTimeout(() => logo.classList.remove('pulse'), 300);
            if (navigator.vibrate) {
                navigator.vibrate([200]);
            }
            const beepAudio = document.getElementById('beep-audio');
            beepAudio.play();
        }

        function calculateBearing(lat1, lon1, lat2, lon2) {
            const dLon = deg2rad(lon2 - lon1);
            const y = Math.sin(dLon) * Math.cos(deg2rad(lat2));
            const x = Math.cos(deg2rad(lat1)) * Math.sin(deg2rad(lat2)) - Math.sin(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.cos(dLon);
            const bearing = Math.atan2(y, x);
            return (bearing * 180 / Math.PI + 360) % 360; // Normalize bearing to be between 0-360 degrees
        }

        function calculateSimpleDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // Distance in meters
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function getDistanceCategory(distance) {
            for (let category of DISTANCE_CATEGORIES) {
                if (distance < category.threshold) {
                    return category.name;
                }
            }
            return "Unknown"; // Default category
        }

        function handleError(error) {
            let message = "An unknown error occurred.";
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    message = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    message = "The request to get user location timed out.";
                    break;
            }
            showError(message);
        }

        function showError(message) {
            document.getElementById('error-message').innerText = message;
        }

        function openSlider() {
            window.location.href = 'slider.html';
        }
    </script>
</body>
</html>
