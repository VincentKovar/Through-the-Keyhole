<!DOCTYPE html>
<html>
<head>
  <title>Navigator</title>
  <style>
    #arrow { width: 100px; height: 100px; transition: transform 0.2s ease; }
    #navigationContainer { display: none; }
  </style>
</head>
<body>
  <button id="startButton">Start Navigation</button>
  <div id="navigationContainer">
    <button id="compassPermissionButton">Enable Compass</button>
    <img id="arrow" src="arrow.png" alt="Direction Arrow">
    <div id="distanceDisplay">Distance: --</div>
    <audio id="beepAudio" src="beep.mp3" preload="auto"></audio>
  </div>
</body>
</html>
