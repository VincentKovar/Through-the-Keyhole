<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .fade-out {
            animation: fadeOut 2s forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock XII</h2>
        <p>Look at the words listed in your book under Lock XII and enter the answer to the question here. </p>
        <input type="text" id="answerInput" placeholder="Enter Key XII">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message hidden"></p>
    </div>
    <audio id="successSound" src="extraextra.mp3"></audio>
    <audio id="errorSound" src="chapter.mp3"></audio>
    <audio id="keystrokeSound" src="keystroke.mp3"></audio>
    <script>
        let attempts = 0;
        const correctAnswer = "news";

        function checkAnswer() {
            const answerInput = document.getElementById('answerInput');
            const errorMessage = document.getElementById('errorMessage');
            const successSound = document.getElementById('successSound');
            const errorSound = document.getElementById('errorSound');
            const keystrokeSound = document.getElementById('keystrokeSound');
            const container = document.querySelector('.container');

            if (answerInput.value.trim().toLowerCase() === correctAnswer) {
                container.classList.add('fade-out');
                container.addEventListener('animationend', function handleFadeOut() {
                    container.removeEventListener('animationend', handleFadeOut);
                    container.innerHTML = `
                        <img src="compass-0deg.png" class="logo pulse" alt="Compass" id="compass">
                        <h2 id="secretMessage"></h2>
                    `;
                    container.classList.remove('fade-out');
                    container.style.opacity = '1';
                    successSound.play();
                    rotateCompass();
                });
            } else {
                attempts++;
                errorSound.play();
                if (attempts === 1) {
                    errorMessage.textContent = "Sometimes it's yellow, sometimes it's lead; sometimes it's extra but some say it's dead.";
                } else if (attempts === 2) {
                    errorMessage.textContent = "No matter if you're with the reds or the blues, both sides sometimes call it, fake ______.";
                } else if (attempts >= 3) {
                    errorMessage.textContent = "After morning, after evening but before a stand, those are more clues, the word you're seeking is all that's fit to print in the daily ______.";
                    errorSound.pause();
                }
                errorMessage.classList.remove('hidden');
                answerInput.value = '';
            }
        }

        function rotateCompass() {
            const compass = document.getElementById('compass');
            const secretMessage = document.getElementById('secretMessage');
            const rotations = [
                'compass-0deg.png',
                'compass-45deg.png',
                'compass-180deg.png',
                'compass-225deg.png',
            ];
            const letters = ["N", "E", "W", "S"];
            let index = 0;
            let rotationCount = 0;

            function rotateAndSpell() {
                if (rotationCount < 3) {
                    compass.src = rotations[index];
                    secretMessage.textContent += letters[index];
                    document.getElementById('keystrokeSound').play();
                    index++;
                    if (index === rotations.length) {
                        index = 0;
                        rotationCount++;
                        if (rotationCount < 3) {
                            setTimeout(() => {
                                secretMessage.textContent = "";
                                rotateAndSpell();
                            }, 2000);
                        } else {
                            setTimeout(() => {
                                compass.src = rotations[0]; // Reset compass to 0 degrees
                                secretMessage.textContent = "NEWS";
                                setTimeout(() => {
                                    secretMessage.insertAdjacentHTML('afterend', '<p>Turn to Lock XIII in your book and close this tab.</p>');
                                }, 2000);
                            }, 2000);
                        }
                    } else {
                        setTimeout(rotateAndSpell, 2000);
                    }
                }
            }

            rotateAndSpell();
        }
    </script>
</body>
</html>
