<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
        .fade {
            animation: fadeInOut 4s infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button-green {
            background-color: #28a745;
            color: white;
        }
        .button-red {
            background-color: #b22222;
            color: white;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h2>Lock XIX</h2>
        <div id="image-container">
            <img id="image1" src="legend1.png" class="fade" alt="Legend 1">
            <img id="image2" src="legend2.png" class="fade hidden" alt="Legend 2">
        </div>
        <div id="question-container" class="hidden">
            <p>Did you find the legend?</p>
            <button class="button button-green" onclick="navigateToMural()">Yes</button>
            <button class="button button-red" onclick="navigateToExternal()">No</button>
        </div>
    </div>
    <audio id="drainSound" src="drain.mp3"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let image1 = document.getElementById('image1');
            let image2 = document.getElementById('image2');
            setInterval(() => {
                image1.classList.toggle('hidden');
                image2.classList.toggle('hidden');
            }, 2000);
        });

        setTimeout(() => {
            document.getElementById('question-container').classList.remove('hidden');
        }, 120000);

        function navigateToMural() {
            playSoundAndNavigate('mural.html');
        }

        function navigateToExternal() {
            playSoundAndNavigate('https://meyersign.com/2021/09/tales-from-the-magic-skagit-from-these-waters/', true);
        }

        function playSoundAndNavigate(url, external = false) {
            let drainSound = document.getElementById('drainSound');
            drainSound.play();
            setTimeout(() => {
                if (external) {
                    window.open(url, '_blank');
                } else {
                    window.location.href = url;
                }
            }, 2000);
        }
    </script>
</body>
</html>
