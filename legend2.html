<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 275px;
            margin: 20px auto; /* Center the image container */
        }
        .fade {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: crossfade 4s infinite;
        }
        @keyframes crossfade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #image2 {
            animation-delay: 2s;
        }
        .fall-off {
            animation: fallOff 1s forwards;
        }
        @keyframes fallOff {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none; /* Hide error message by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole" target="_blank">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <h1>Through the Keyhole</h1>
        <h2>Lock XXI</h2>
        <div class="image-container">
            <img src="legend1.png" class="fade" alt="Legend 1" id="image1">
            <img src="legend2.png" class="fade" alt="Legend 2" id="image2">
        </div>
        <input type="text" id="keyInput" placeholder="Enter Key XXI">
        <button onclick="checkAnswer()">Submit</button>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <audio id="drainSound" src="drain.mp3"></audio>
    <audio id="triumphSound" src="triumph.mp3" preload="auto"></audio>
    <script>
        let attempts = 0;
        const correctAnswer = "TULIP";

        function checkAnswer() {
            const keyInput = document.getElementById('keyInput');
            const errorMessage = document.getElementById('errorMessage');
            const drainSound = document.getElementById('drainSound');
            const input = keyInput.value.trim().toUpperCase();

            if (input === correctAnswer) {
                document.querySelector('.container').classList.add('fall-off');
                setTimeout(() => {
                    window.location.href = 'final.html';
                }, 1000);
                playTriumphSound();
                keyInput.value = ""; /* Clear input field */
            } else {
                attempts++;
                drainSound.play();
                if (attempts === 1) {
                    errorMessage.textContent = "Try again";
                } else if (attempts === 2) {
                    errorMessage.textContent = "Use your book to decode the key.";
                } else if (attempts >= 3) {
                    errorMessage.textContent = "Opening a new tab for help.";
                    window.open('https://meyersign.com/2021/09/tales-from-the-magic-skagit-from-these-waters/', '_blank');
                }
                errorMessage.style.display = 'block';
            }
        }

        function playTriumphSound() {
            const triumphSound = document.getElementById('triumphSound');
            triumphSound.play();
        }
    </script>
</body>
</html>
