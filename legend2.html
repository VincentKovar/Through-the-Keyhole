<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Through the Keyhole</title>
  <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Alice', serif;
      text-align: center;
      margin: 0;
      background: #ffe4b5;
    }
    .container {
      width: 90%;
      max-width: 300px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1, h2 {
      margin: 10px 0;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 275px;
      margin-bottom: 20px;
    }
    .fade {
      width: 100%;
      height: auto;
      max-width: 300px;
      max-height: 275px;
      animation: crossfade 5s infinite;
    }
    #image1, #image2 {
      opacity: 0;
    }
    #image2 {
      animation-delay: 2.5s;
    }
    @keyframes crossfade {
      0% {
        opacity: 1;
      }
      25% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      75% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0; /* Maintain consistent spacing from festival.html */
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px; /* Maintain consistent spacing from festival.html */
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Through the Keyhole</h1>
    <h2>Lock XIX</h2>
    <div class="image-container">
      <img src="legend1.png" class="fade" id="image1" alt="Image 1">
      <img src="legend2.png" class="fade" id="image2" alt="Image 2">
    </div>
    <input type="text" id="answerInput" placeholder="Enter Key XIX">
    <button onclick="checkAnswer()">Submit</button>
    <p id="errorMessage" class="error-message hidden"></p>
    <audio id="successSound" src="triumph.mp3"></audio>
    <audio id="errorSound" src="drain.mp3"></audio>
  </div>
  <script>
    let attempts = 0;
    const correctAnswer = "Tulip";

   function checkAnswer() {
  const answerInput = document.getElementById('answerInput');
  const errorMessage = document.getElementById('errorMessage');
  const successSound = document.getElementById('successSound');
  const errorSound = document.getElementById('errorSound');
  const input = answerInput.value.trim().toUpperCase();

  if (input === correctAnswer) {
    // Play success sound and show success message
    successSound.play();
    errorMessage.textContent = "Correct!";
    errorMessage.classList.remove('hidden');
  } else {
    // Play error sound and show error message
    errorSound.play();
    errorMessage.textContent = "Try again!";
    errorMessage.classList.remove('hidden');
    attempts++;
  }
}
