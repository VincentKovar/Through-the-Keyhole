<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5; /* light beige background */
        }
        .container {
            width: 90%;
            max-width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 110px; /* Logo size is maintained */
            height: auto;
            margin-bottom: 20px; /* Proper spacing below the logo */
        }
        #map {
            height: 400px; /* Adjust as needed */
            width: 100%; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.whitebranches.com/keyhole">
            <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        </a>
        <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCv1IMxi-jeOTceDJNKtEHfJET0kapjdvo&callback=initMap" async defer></script>
    <script>
        function initMap() {
            // Set the coordinates for your desired location 47.7427743554096, -122.17932562257758
            var location = {lat: 47.7427743554096, lng: -122.17932562257758};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
</body>
</html>
