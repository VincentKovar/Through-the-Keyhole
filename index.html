<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .footer-image {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form id="nameForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" name="nameInput" required>
        <button type="submit">Submit</button>
    </form>
    <img src="https://static.wixstatic.com/media/cfee67_19fd25117c35424cb3230af8f9250f54~mv2.png/v1/fill/w_268,h_268,al_c,q_85,usm_1.20_1.00_0.01,enc_auto/WhBr-Rabbit-logo-golden-220609-v1.png" class="footer-image" alt="Footer Image">
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            if (name.toLowerCase() === 'bob') {
                window.location.href = 'pageA.html';
            } else {
                window.location.href = 'pageB.html';
            }
        });
    </script>
</body>
</html>
