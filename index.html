<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            /* Add background here */
            background: #f0f0f0;
        }
        .container {
            max-width: 90%;
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhBr-Rabbit-logo-golden-220609-v1.png">
        <h1>Welcome to Through the Keyhole</h1>
        <p>Please enter "Key One" into the text box below.</p>
        <input type="text" id="keyInput" placeholder="Enter Key One">
        <button onclick="navigate()">Submit</button>
    </div>
    <script>
        function navigate() {
            const key = document.getElementById('keyInput').value.trim().toLowerCase();
            if (key === 'kimble') {
                window.location.href = 'pageA.html';
            } else {
                window.location.href = 'pageB.html';
            }
        }
    </script>
</body>
</html>
