<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Esoteric Order of the Leporine Teahouse</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
            overflow-x: hidden;  /* Prevent horizontal scrolling */
        }
        .container {
            width: 90%;
            max-width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #090A0B;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3A291E;
        }
        img {
            width: 100%;
            max-width: 300px; /* Ensure the image fits well on mobile */
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Ludus, Sapor, Theurgia!</h3>
        <img src="esotericorder.jpg" alt="Esoteric Order">
        <p>Congratulations! You have successfully passed Through the Keyhole and proven yourself as worthy initate of the Esoteric Order of the Leporine Teahouse!</p>
        <!-- Social Media Buttons -->
        <button onclick="shareOnFacebook()">Share on Facebook</button>
        <button onclick="shareOnInstagram()">Share on Instagram</button>
        <button onclick="shareOnTikTok()">Share on TikTok</button>
        <button onclick="sendTextMessage()">Send as a Text Message</button>
        <!-- Join the Community -->
        <button onclick="sendEmail()">Join</button>
    </div>
    <audio src="LST.mp3" autoplay loop></audio>
    <script>
function shareOnFacebook() {
    const shareUrl = 'https://www.whitebranches.com/keyhole'; // Replace with your game's URL
    const shareText = 'I just completed Through the Keyhole! A most magical adventure!'; // Replace with your default post text
    const imageUrl = 'WhBr-Rabbit-logo-golden-220609-v1.png'; // Replace with your image URL

    const url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}&quote=${encodeURIComponent(shareText)}`;
    window.open(url, '_blank');
}

function shareOnInstagram() {
    // Instagram doesn't allow direct sharing via web API
    // We'll open Instagram app or website
    const appUrl = 'instagram://camera';
    const webUrl = 'https://www.instagram.com';
    
    // Try to open the app, if it fails, open the website
    window.location.href = appUrl;
    setTimeout(function() {
        window.location.href = webUrl;
    }, 2000);
    
    alert('Please create a new post on Instagram with your screenshot and use the hashtag #ThroughTheKeyhole');
}

function shareOnTikTok() {
    // TikTok doesn't have a web API for sharing
    // We'll open TikTok app or website
    const appUrl = 'tiktok://';
    const webUrl = 'https://www.tiktok.com';
    
    // Try to open the app, if it fails, open the website
    window.location.href = appUrl;
    setTimeout(function() {
        window.location.href = webUrl;
    }, 2000);
    
    alert('Please create a new video on TikTok showcasing your Through the Keyhole experience and use the hashtag #ThroughTheKeyhole');
}
        function sendTextMessage() {
            const message = "I just finished a magical journey, 'Through they Keyhole!'"; // Add your message
            const url = "https://www.whitebranches.com/keyhole"; // Link to the image or content
            const textMessage = `sms:?&body=${encodeURIComponent(message + " " + url)}`;
            window.location.href = textMessage;
        }
        function sendEmail() {
            const emailBody = "I'm a new member of The Esoteric Order of the Leporine Teahouse!";
            const subject = "Ludus, Sapor, Theurgia";
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
