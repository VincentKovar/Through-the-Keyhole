<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        #puzzle {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: #333; /* Grey background */
        }
        .tile {
            background-size: 300px 300px; /* Adjust size to fit the container */
            width: 100px;
            height: 100px;
        }
        .hidden {
            visibility: hidden; /* Hide one tile instead of making it transparent */
        }
    </style>
</head>
<body>
<div id="puzzle"></div>
<script>
    const imgSrc = 'pstc.png'; // Path to your image
    const gridSize = 3;
    let emptyPosition = 8; // Index of the empty space
    const tiles = [];

    function setupPuzzle() {
        const puzzle = document.getElementById('puzzle');
        const positions = [...Array(gridSize * gridSize).keys()];

        // Shuffle positions for a solvable puzzle
        do {
            shuffleArray(positions);
        } while (!isSolvable(positions));

        positions.forEach((pos, index) => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url('${imgSrc}')`; // Corrected backgroundImage syntax
            const x = -((pos % gridSize) * 100); // Correct calculation for x position
            const y = -Math.floor(pos / gridSize) * 100; // Correct calculation for y position
            tile.style.backgroundPosition = `${x}px ${y}px`;
            puzzle.appendChild(tile);
            tiles[pos] = tile;

            if (index === emptyPosition) {
                tile.classList.add('hidden');
            } else {
                tile.addEventListener('click', () => moveTile(index));
            }
        });
    }

    function moveTile(index) {
        const difference = Math.abs(index - emptyPosition);
        const rowDifference = Math.floor(index / gridSize) - Math.floor(emptyPosition / gridSize);

        if (difference === 1 && rowDifference === 0 || difference === gridSize) {
            [tiles[emptyPosition].style.backgroundPosition, tiles[index].style.backgroundPosition] = 
            [tiles[index].style.backgroundPosition, tiles[emptyPosition].style.backgroundPosition]; // Swap positions
            
            tiles[emptyPosition].classList.remove('hidden');
            tiles[index].classList.add('hidden');
            [tiles[emptyPosition], tiles[index]] = [tiles[index], tiles[emptyPosition]]; // Swap references in array
            emptyPosition = index; // Update empty position
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function isSolvable(array) {
        let inversions = 0;
        for (let i = 0; i < array.length - 1; i++) {
            for (let j = i + 1; j < array.length; j++) {
                if (array[j] < array[i] && array[j] !== 0) {
                    inversions++;
                }
            }
        }
        // For a grid that is odd, we need an even number of inversions to be solvable
        return inversions % 2 === 0;
    }

    setupPuzzle();
</script>
</body>
</html>
