<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        #puzzle {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-image: url('pstc.png'); /* Adjust the URL as needed */
            background-size: 300px 300px;
        }
        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="puzzle">
        <div class="tile" style="background-position: 0px 0px;"></div>
        <div class="tile" style="background-position: -100px 0px;"></div>
        <div class="tile" style="background-position: -200px 0px;"></div>
        <div class="tile" style="background-position: 0px -100px;"></div>
        <div class="tile" style="background-position: -100px -100px;"></div>
        <div class="tile" style="background-position: -200px -100px;"></div>
        <div class="tile" style="background-position: 0px -200px;"></div>
        <div class="tile" style="background-position: -100px -200px;"></div>
        <div class="tile hidden" style="background-position: -200px -200px;"></div>
    </div>
    <script>
        const puzzle = document.getElementById('puzzle');
        const tiles = Array.from(puzzle.children);
        let emptyPosition = 8; // Position of the hidden tile

        tiles.forEach((tile, index) => {
            tile.addEventListener('click', () => moveTile(index));
        });

        function moveTile(index) {
            const difference = Math.abs(index - emptyPosition);
            const rowDifference = Math.floor(index / 3) - Math.floor(emptyPosition / 3);

            if (difference === 1 && rowDifference === 0 || difference === 3) {
                // Swap the tiles in the DOM
                swapTiles(index, emptyPosition);
                checkIfSolved();
            }
        }

        function swapTiles(index1, index2) {
            const temp = tiles[index1].style.backgroundPosition;
            tiles[index1].style.backgroundPosition = tiles[index2].style.backgroundPosition;
            tiles[index2].style.backgroundPosition = temp;

            tiles[index2].classList.add('hidden');
            tiles[index1].classList.remove('hidden');

            emptyPosition = index1; // Update the empty position
        }

        function checkIfSolved() {
            const isSolved = tiles.every((tile, i) => {
                const expectedX = -(i % 3) * 100;
                const expectedY = -Math.floor(i / 3) * 100;
                const bgPos = tile.style.backgroundPosition.split(" ");
                const currentX = parseInt(bgPos[0]);
                const currentY = parseInt(bgPos[1]);
                return currentX === expectedX && currentY === expectedY;
            });
            if (isSolved) {
                alert('Puzzle Solved!');
                // Add additional actions upon solving the puzzle
            }
        }
    </script>
</body>
</html>
