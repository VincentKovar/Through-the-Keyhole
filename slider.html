<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <style>
        #puzzle {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: #333; /* Grey background for empty space */
        }
        .tile {
            width: 100px;
            height: 100px;
        }
        .hidden {
            visibility: hidden; /* Hide one tile to allow movement */
        }
    </style>
</head>
<body>
<div id="puzzle"></div>
<script>
    const imgSrc = 'pstc.png'; // Path to your image
    const gridSize = 3;
    let emptyPosition = 8; // Index of the empty space
    const tiles = [];

    function setupPuzzle() {
        const puzzle = document.getElementById('puzzle');
        const image = new Image();
        image.src = imgSrc;
        image.onload = function() {
            const positions = [...Array(gridSize * gridSize).keys()];

            // Shuffle positions for a solvable puzzle
            do {
                shuffleArray(positions);
            } while (!isSolvable(positions));

            positions.forEach((pos, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');

                // Draw the part of the image corresponding to this tile
                ctx.drawImage(image, (pos % gridSize) * 100, Math.floor(pos / gridSize) * 100, 100, 100, 0, 0, 100, 100);
                tile.style.backgroundImage = `url(${canvas.toDataURL()})`;
                puzzle.appendChild(tile);
                tiles[pos] = tile;

                if (index === emptyPosition) {
                    tile.classList.add('hidden');
                } else {
                    tile.addEventListener('click', () => moveTile(index));
                }
            });
        }
    }

    function moveTile(index) {
        const difference = Math.abs(index - emptyPosition);
        const rowDifference = Math.floor(index / gridSize) - Math.floor(emptyPosition / gridSize);

        if (difference === 1 && rowDifference === 0 || difference === gridSize) {
            [tiles[emptyPosition], tiles[index]] = [tiles[index], tiles[emptyPosition]]; // Swap references
            tiles[emptyPosition].classList.remove('hidden');
            tiles[index].classList.add('hidden');
            emptyPosition = index; // Update empty position
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function isSolvable(array) {
        let inversions = 0;
        array.forEach((current, index) => {
            if (current !== emptyPosition) {
                for (let j = index + 1; j < array.length; j++) {
                    if (array[j] !== emptyPosition && array[j] < current) {
                        inversions++;
                    }
                }
            }
        });
        return inversions % 2 === 0;
    }

    setupPuzzle();
</script>
</body>
</html>
