<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 2s ease-in-out; /* Transition for falling effect */
        }
        .logo {
            width: 110px;
            height: auto;
            margin-bottom: 5px; /* Reduced space */
        }
        h1, h2 {
            margin: 5px 0; /* Reduced space */
        }
        .image {
            width: 250px; /* Adjusted size of the image */
            height: auto;
            margin: 10px auto;
        }
        p {
            margin: 10px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .next-button {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock XVII</h2>
        <div id="distance">Distance to destination: Calculating...</div>
        <div id="instructions">Push start then begin walking in any direction.</div>
        <button onclick="startGame()" aria-label="Start navigation">Start</button>
        <div id="next-container">
            <p>When you've reached your destination click next.</p>
            <button onclick="navigateToNext()" class="next-button" aria-label="Proceed to next page">Next</button>
        </div>
        <audio id="beep-audio" src="beep.mp3"></audio>
    </div>
    <script src="locator.js"></script>
</body>
</html>
