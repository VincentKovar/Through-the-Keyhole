<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #compass {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }
        #needle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 100px solid red;
            position: absolute;
            top: 50px;
            left: 90px;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.5s;
        }
        #needle.pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        #distance {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock TBA</h2>
        <div id="compass">
            <div id="needle"></div>
        </div>
        <div id="distance">Distance to target: Calculating...</div>
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
        <audio id="beep-audio" src="beep.mp3"></audio>
        <p id="error-message"></p>
    </div>
    <script>
        let targetLocation = {
            latitude: 47.7426886199104, // Replace with your target latitude
            longitude: -122.1798975139412 // Replace with your target longitude
        };
        let beepInterval;
        let watchID;
        let compassNeedle = document.getElementById('needle');
        let previousDistance = null;
        let beepAudio;

        function startGame() {
            beepAudio = new Audio('beep.mp3');
            if (navigator.geolocation) {
                watchID = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: false });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => handleOrientation(event, position), true);
            } else {
                alert("Device orientation is not supported by this browser.");
            }
        }

        function stopGame() {
            if (navigator.geolocation) {
                navigator.geolocation.clearWatch(watchID);
                clearInterval(beepInterval);
                beepAudio.pause();
                beepAudio.currentTime = 0;
            }
            if (window.DeviceOrientationEvent) {
                window.removeEventListener('deviceorientation', handleOrientation, true);
            }
        }

        function updatePosition(position) {
            let userLat = position.coords.latitude;
            let userLon = position.coords.longitude;
            let distance = calculateDistance(userLat, userLon, targetLocation.latitude, targetLocation.longitude);

            document.getElementById('distance').textContent = `Distance to target: ${distance.toFixed(2)} meters`;

            if (previousDistance !== null && distance < previousDistance) {
                beepAudio.volume = Math.min(1, beepAudio.volume + 0.1); // Increase volume when moving towards the target
            } else {
                beepAudio.volume = Math.max(0.2, beepAudio.volume - 0.1); // Decrease volume when moving away from the target
            }
            previousDistance = distance;

            let interval = calculateBeepInterval(distance);
            updateBeeping(interval);
        }

        function handleError(error) {
            console.error("Error obtaining geolocation", error);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // metres
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2 - lat1) * Math.PI/180;
            const Δλ = (lon2 - lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            return distance;
        }

        function calculateBeepInterval(distance) {
            if (distance < 50) return 200; // 0-50 meters
            if (distance < 100) return 400; // 50-100 meters
            if (distance < 200) return 600; // 100-200 meters
            if (distance < 500) return 1000; // 200-500 meters
            return 2000; // 500+ meters
        }

        function updateBeeping(interval) {
            if (beepInterval) clearInterval(beepInterval);
            beepInterval = setInterval(() => beepAudio.play(), interval);
        }

        function handleOrientation(event, position) {
            let alpha = event.alpha; // Alpha is the compass direction
            if (alpha !== null) {
                compassNeedle.style.transform = `rotate(${alpha}deg)`;

                let userLat = position.coords.latitude;
                let userLon = position.coords.longitude;
                let targetLat = targetLocation.latitude;
                let targetLon = targetLocation.longitude;

                // Calculate the bearing (direction) between the user and the target
                let bearing = calculateBearing(userLat, userLon, targetLat, targetLon);

                // Check if the device is pointing towards the target
                if (alpha >= (bearing - 10) && alpha <= (bearing + 10)) {
                    compassNeedle.style.borderBottomColor = 'green';
                    compassNeedle.classList.add('pulse');
                } else {
                    compassNeedle.style.borderBottomColor = 'red';
                    compassNeedle.classList.remove('pulse');
                }
            }
        }

        // Function to calculate the bearing (direction) between two coordinates
        function calculateBearing(lat1, lon1, lat2, lon2) {
            let phi1 = lat1 * Math.PI/180;
            let phi2 = lat2 * Math.PI/180;
            let lambda1 = lon1 * Math.PI/180;
            let lambda2 = lon2 * Math.PI/180;

            let y = Math.sin(lambda2 - lambda1) * Math.cos(phi2);
            let x = Math.cos(phi1) * Math.sin(phi2) - Math.sin(phi1) * Math.cos(phi2) * Math.cos(lambda2 - lambda1);

            let bearing = Math.atan2(y, x) * 180/Math.PI;

            return (bearing + 360) % 360; // Normalize bearing to 0-360 degrees
        }
    </script>
</body>
</html>
