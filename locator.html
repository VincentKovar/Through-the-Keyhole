<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole - Locator</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> <!-- Include external CSS file for styling -->
</head>
<body>
    <div class="container">
        <img src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole - Locator</h1>
        <div id="compass">

    <script src="locator.js"></script> <!-- Include external JavaScript file -->

</html>
