<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Keyhole</title>
    <link rel="icon" href="WhBr-Rabbit-logo-golden-220609-v1.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alice&display=swap');
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Alice', serif;
            text-align: center;
            margin: 0;
            background: #ffe4b5;
        }
        .container {
            width: 90%;
            max-width: 300px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h1, h2 {
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #next-container {
            display: none;
            margin-top: 20px;
        }
        .next-button {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="WhBr-Rabbit-logo-golden-220609-v1.png" class="logo" alt="Logo">
        <h1>Through the Keyhole</h1>
        <h2>Lock XVIII</h2>
        <div id="distance">Distance to destination: Calculating...</div>
        <div id="instructions">Push start then begin walking in any direction.</div>
        <button onclick="startGame()">Start</button>
        <div id="next-container">
            <p>When you've reached your destination click next.</p>
            <button onclick="navigateToNext()" class="next-button">Next</button>
        </div>
        <audio id="beep-audio" src="beep.mp3"></audio>
    </div>
    <script src="locator.js"></script>
</body>
</html>
